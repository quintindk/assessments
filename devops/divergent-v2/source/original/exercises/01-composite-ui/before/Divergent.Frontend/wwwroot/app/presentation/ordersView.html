<section cg-busy="ctrl.isLoading">
    Orders

    <div>
        <button ng-click="ctrl.refreshOrders()">Refresh</button>
    </div>

    <ul>
        <li data-ng-repeat="order in ctrl.orders track by order.orderId" ng-class="{ 'pending-order': order.isPending }">
            <strong>Order:</strong>
            <div>
                <strong>Id:</strong> #{{order.orderNumber}}
                <br />
                <strong>Customer:</strong> {{order.orderCustomerName}}
            </div>
        </li>
    </ul>

    <div ng-show="ctrl.loadError" class="panel panel-danger">
        <div class="panel-heading">
            <h3 class="panel-title">Ooops</h3>
        </div>
        <div class="panel-body">{{ctrl.loadError}}</div>
    </div>

</section>
